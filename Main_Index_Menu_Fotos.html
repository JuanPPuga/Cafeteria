<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cafetería El Buen Sabor</title>
    <style>
        /* ====== ESTILOS GENERALES ====== */

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f0e9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff8e1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4e342e;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #6d4c41;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #5d4037;
        }

        /* ====== ESTILOS DE LA TABLA DEL MENÚ ====== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #bdbdbd;
            text-align: center;
        }

        th {
            background-color: #a1887f;
            color: white;
        }

        /* ====== OCULTAR SECCIONES ALTERNATIVAS ====== */
        .section {
            display: none;
        }

        /* ====== MOSTRAR SECCIÓN ACTIVA ====== */
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- ========== SECCIÓN DE INICIO ========== -->
    <div id="inicio" class="container section active">
        <h1>Bienvenido a Coffee Shop</h1>
        <p>Vive la Experiencia de un Buen Sabor.</p>
        <p>Descubre nuestras deliciosas opciones en el menú.</p>
        <!-- Botón que muestra la sección del menú -->
        <button class="btn" onclick="mostrarSeccion('menu')">Ver Menú</button>
    </div>

    <!-- ========== SECCIÓN DEL MENÚ ========== -->
    <div id="menu" class="container section">
        <h1>Menú de la Cafetería</h1>

        <!-- Tabla con productos, precios y tiempo de espera -->
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Tiempo de Espera</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Café Americano</td>
                    <td>$25</td>
                    <td>5 minutos</td>
                </tr>
                <tr>
                    <td>Capuchino</td>
                    <td>$35</td>
                    <td>7 minutos</td>
                </tr>
                <tr>
                    <td>Panini de Pollo</td>
                    <td>$60</td>
                    <td>10 minutos</td>
                </tr>
                <tr>
                    <td>Pastel de Chocolate</td>
                    <td>$40</td>
                    <td>4 minutos</td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para regresar a la sección de inicio -->
        <button class="btn" onclick="mostrarSeccion('inicio')">Volver al Inicio</button>
    </div>

    <!-- ========== SCRIPT PARA CAMBIAR DE SECCIONES ========== -->
    <script>
        // Función que muestra la sección deseada y oculta las demás
        function mostrarSeccion(id) {
            // Ocultar todas las secciones
            const secciones = document.querySelectorAll('.section');
            secciones.forEach(seccion => {
                seccion.classList.remove('active');
            });

            // Mostrar solo la sección seleccionada
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
